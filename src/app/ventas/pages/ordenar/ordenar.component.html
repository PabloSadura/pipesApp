<div>
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : enMayuscula }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-letdFileSelect multiple"></div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle Mayusculas"
      class="mr-1 p-button-warning"
      (click)="cambiarMayusculas()"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por Nombre"
      class="mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por Color"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | ordenar : ordenarPor"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header ">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
