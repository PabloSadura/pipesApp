<div>
  <h1>Pipes Decimal y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usulamente incluidos en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del primer año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del primer año">
      {{ ventasNetas + 2000000 | currency : "USD" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del primer año">
      {{ porcentaje | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
